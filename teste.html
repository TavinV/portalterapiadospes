<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seção FAQ</title>
    <link href='https://cdn.jsdelivr.net/gh/boxicons/boxicons/css/boxicons.min.css' rel='stylesheet'>
    <style>
        :root {
            --destaque1: #6ED4A5;
            --destaque2: #4DA57F;
            --font-size-xg: clamp(32px, 4vw, 64px);
            --icon-size: clamp(2rem, 2.8vw, 2.5rem);
            --font-size-g: clamp(16px, 2vw, 32px);
            --font-size-m: clamp(12px, 1.5vw, 24px);
            --font-size-p: clamp(8px, 1vw, 16px);
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .faq-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .faq-item {
            border-bottom: 1px solid #eaeaea;
        }

        .faq-item:last-child {
            border-bottom: none;
        }

        .faq-item input {
            display: none;
        }

        .faq-title {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            font-size: var(--font-size-g);
            font-weight: bold;
            color: #333;
            cursor: pointer;
            background-color: var(--destaque1);
            border-radius: 6px;
            margin-bottom: 0.5rem;
            transition: background-color 0.3s;
        }

        .faq-title:hover {
            background-color: var(--destaque2);
        }

        .faq-title i {
            font-size: var(--icon-size);
            transition: transform 0.3s;
        }

        .faq-item input:checked + .faq-title i {
            transform: rotate(180deg);
        }

        .faq-content {
            max-height: 0;
            overflow: hidden;
            padding: 0 1rem;
            font-size: var(--font-size-p);
            line-height: 1.5;
            color: #555;
            transition: max-height 0.3s ease;
        }

        .faq-item input:checked ~ .faq-content {
            max-height: 200px;
            padding: 1rem;
        }
    </style>
</head>
<body>
    
</body>
</html>
